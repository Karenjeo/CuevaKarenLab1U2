<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Juego de bloques</title>
</head>

<body class="bg-secondary">
    <br>
    <!--titulo e indicacion del juego-->
    <center>
        <h1 class=" text-warning fst-italic fs-1">Jump The Cube</h1>
    </center>
    <center>
        <h3 class="fs-3 fw-bolder text-info">Use the space key to start the game!</h3>
    </center>
    <div id="body">
        <center>
            <h4 class="fs-3 fw-bolder text-info">--- SUERTE ---</h4>
        </center>
        <!--Cuadro de canva donde esta el contenido del juego y la alerta cuando perdio el juego-->
        <section id="overlay">
            <div id="card">
                <h2>You Scored: <span id="card-score"> 0</span></h2>
                <button onclick="restartGame(this)">Play Again?</button>
            </div>
        </section>
        <!--TamaÃ±o del cuadro del juego-->
        <canvas width="700" height="600" id="canvas"></canvas>
    </div>
    <!--Scripts. Do Not Touch Below.-->
    <script src="../static/js/javascript.js"></script>
</body>

</html>
